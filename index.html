<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="calculatorBody">
       <div class="calcInput">
           <input type="text" class="calcInput" id="result">
    </div>

       <div class="buttons">

       <button class="btn" onclick="clearResult()">c</button>
       <button class="btn" onclick="backSpace()"><b>&#8592;</b></button>
       <button class="btn" onclick="getBtn('/')"><b>&#247;</b></button>
       <button class="btn" onclick="getBtn('%')">%</button>
        <br>

       <button class="btn" onclick="getBtn('7')">7</button>
       <button class="btn" onclick="getBtn('8')">8</button>
       <button class="btn" onclick="getBtn('9')">9</button>
       <button class="btn" onclick="getBtn('*')">x</button>
       <br>

       <button class="btn" onclick="getBtn('4')">4</button>
       <button class="btn" onclick="getBtn('5')">5</button>
       <button class="btn" onclick="getBtn('6')">6</button>
       <button class="btn" onclick="getBtn('-')">-</button>
        <br>

       <button class="btn" onclick="getBtn('1')">1</button>
       <button class="btn" onclick="getBtn('2')">2</button>
       <button class="btn" onclick="getBtn('3')">3</button>
       <button class="btn" onclick="getBtn('+')">+</button>
        <br>

       <button class="btn" onclick="getBtn('0')">0</button>
       <button class="btn" onclick="getBtn('00')">00</button>
       <button class="btn" onclick="getBtn('.')">.</button>
       <button class="btn" onclick="getResult('=')">=</button>







    







   </div>

   </div> 
   <script src="app.js"></script>
</body>
</html>
